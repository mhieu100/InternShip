<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Order Invoice</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
      }
      .invoice-details {
        margin-bottom: 30px;
      }
      .order-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 30px;
      }
      .order-table th,
      .order-table td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }
      .order-table th {
        background-color: #f5f5f5;
      }
      .total {
        text-align: right;
        font-size: 18px;
        font-weight: bold;
      }
      .footer {
        margin-top: 50px;
        text-align: center;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Order Invoice</h1>
      <p>Thank you for your order!</p>
    </div>

    <div class="invoice-details">
      <p>
        <strong>Order ID: <span th:text="${order.orderId}"></span></strong>
      </p>
      <p>
        <strong
          >Date:
          <span
            th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}"
          ></span
        ></strong>
      </p>
      <p>
        <strong>Customer ID:</strong> <span th:text="${order.user.id}"></span>
      </p>
      <p>
        <strong>Customer Name:</strong>
        <span th:text="${order.user.name}"></span>
      </p>
      <p>
        <strong>Customer Email:</strong>
        <span th:text="${order.user.email}"></span>
      </p>
    </div>

    <table class="order-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td th:text="${order.productName}"></td>
          <td th:text="${order.quantity}"></td>
          <td th:text="${#numbers.formatDecimal(order.price, 0, 'COMMA')}"></td>
          <td th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA')}"></td>
        </tr>
      </tbody>
    </table>

    <div class="total">
      <p>
        Total Amount: <span
          th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA')}"
        ></span> Ä‘
      </p>
    </div>

    <div class="footer">
      <p>
        If you have any questions about your order, please contact our support
        team.
      </p>
      <p>Thank you for shopping with us!</p>
    </div>
  </body>
</html>
