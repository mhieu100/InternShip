<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify Your Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 32px;
        }
        h2 {
            color: #2d7ff9;
            margin-bottom: 16px;
        }
        .info {
            margin-bottom: 24px;
            font-size: 16px;
        }
        .code {
            display: inline-block;
            background: #eaf4ff;
            color: #2d7ff9;
            font-size: 24px;
            font-weight: bold;
            padding: 12px 32px;
            border-radius: 6px;
            letter-spacing: 2px;
        }
        .footer {
            margin-top: 32px;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Verification</h2>
        <div class="info">
            Hello <span th:text="${email}"></span>,<br>
            Please use the following code to verify your email address:
        </div>
        <div class="code" th:text="${code}"></div>
        <div class="footer">
            If you did not request this, please ignore this email.<br>
            Thank you for using our service!
        </div>
    </div>
</body>
</html>
